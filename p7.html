<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="p7.css">
    <title>project 7: weather app</title>
</head>
<body>
     <div class="location">
        <h1 class="location-timezone">Timezone</h1>
        <canvas class="icon" width="100" height="100"></canvas>
     </div>
     
     <div class="temp">
        <div class="degree-section">
            <h2 class="degree">34</h2>
            <span>C</span>
        </div>
        <div class="description">its cold</div>
        <div class="humidity">
            Humidity <h2> 1</h2>
        </div>
        <div class="windSpeed">
            Wind Speed <h2> 5</h2>
        </div>
     </div>

     <script src="skycons.js"></script>
     <script src="p7.js"></script>
</body>
</html>
